<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.9">
  
  <title>Feedback</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link href="https://cdn.jotfor.ms/static/formCss.css?3.3.17794" rel="stylesheet" type="text/css" />
  <link type="text/css" rel="stylesheet" href="https://cdn.jotfor.ms/css/styles/nova.css?3.3.17794" />
  <link rel="stylesheet" href="feedbackcss.css">
  <link type="text/css" rel="stylesheet" href="https://cdn.jotfor.ms/css/styles/buttons/form-submit-button-simple_blue.css?3.3.17794"/>
</head>

<body>
  <div class=" container border">
  <!-- Rate My Website -->
  <form class="jotform-form " action="#" method="post" name="form_201356119463452" id="201356119463452" accept-charset="utf-8" autocomplete="on">
    
    <div role="main" class="form-all">
      <ul class="form-section page-section">
        <li id="cid_8" class="form-input-wide" data-type="control_head">
          <div class="form-header-group  header-default">
            <div class="header-text httal htvam">
              <h2 id="header_8" class="form-header" data-component="header">
                Rate my website!
              </h2>
              <div id="subHeader_8" class="form-subHeader">
                Please let us know your experience with our website
              </div>
            </div>
          </div>
        </li>

        <!-- Full Name -->
        <li class="form-line" data-type="control_fullname" id="id_4">
          <label class="form-label form-label-left form-label-auto" id="label_4" for="first_4"> Full Name </label>
          <div id="cid_4" class="form-input">
            <div data-wrapper-react="true">
              <span class="form-sub-label-container " style="vertical-align:top" data-input-type="first">
                <input type="text" id="first_4" name="q4_fullName4[first]" class="form-textbox" size="10" value="" data-component="first" aria-labelledby="label_4 sublabel_4_first" />
                <label class="form-sub-label" for="first_4" id="sublabel_4_first" style="min-height:13px" aria-hidden="false"> First Name </label>
              </span>
              <span class="form-sub-label-container " style="vertical-align:top" data-input-type="last">
                <input type="text" id="last_4" name="q4_fullName4[last]" class="form-textbox" size="15" value="" data-component="last" aria-labelledby="label_4 sublabel_4_last" />
                <label class="form-sub-label" for="last_4" id="sublabel_4_last" style="min-height:13px" aria-hidden="false"> Last Name </label>
              </span>
            </div>
          </div>
        </li>
        <!-- E-mail -->
        <li class="form-line" data-type="control_email" id="id_5">
          <label class="form-label form-label-left form-label-auto" id="label_5" for="input_5"> E-mail </label>
          <div id="cid_5" class="form-input">
            <input type="email" id="input_5" name="q5_email5" class="form-textbox validate[Email]" size="33" value="" placeholder="myname@example.com" data-component="email" aria-labelledby="label_5" />
          </div>
        </li>

        <!-- Rating -->
        <li class="form-line" data-type="control_scale" id="id_6">
          <label class="form-label form-label-left form-label-auto" id="label_6" for="input_6"> Please rate my site: </label>
          <div id="cid_6" class="form-input">
            <span class="form-sub-label-container" style="vertical-align:top">
              <table role="radiogroup" aria-labelledby="label_6 sublabel_input_6_description" cellPadding="4" cellSpacing="0" class="form-scale-table" data-component="scale">
                <tbody>
                  <tr>
                    <th style="text-align:center">
                      <label for="input_6_1"> 1 </label>
                    </th>
                    <th style="text-align:center">
                      <label for="input_6_2"> 2 </label>
                    </th>
                    <th style="text-align:center">
                      <label for="input_6_3"> 3 </label>
                    </th>
                    <th style="text-align:center">
                      <label for="input_6_4"> 4 </label>
                    </th>
                    <th style="text-align:center">
                      <label for="input_6_5"> 5 </label>
                    </th>
                  </tr>
                  <tr>
                    <td>
                      <label for="input_6_worst" aria-hidden="true"> Not Bad </label>
                    </td>
                    <td style="text-align:center">
                      <input type="radio" class="form-radio" name="q6_pleaseRate" value="1" title="1" id="input_6_1" />
                    </td>
                    <td style="text-align:center">
                      <input type="radio" class="form-radio" name="q6_pleaseRate" value="2" title="2" id="input_6_2" />
                    </td>
                    <td style="text-align:center">
                      <input type="radio" class="form-radio" name="q6_pleaseRate" value="3" title="3" id="input_6_3" />
                    </td>
                    <td style="text-align:center">
                      <input type="radio" class="form-radio" name="q6_pleaseRate" value="4" title="4" id="input_6_4" />
                    </td>
                    <td style="text-align:center">
                      <input type="radio" class="form-radio" name="q6_pleaseRate" value="5" title="5" id="input_6_5" />
                    </td>
                    <td>
                      <label for="input_6_best" aria-hidden="true"> Excellent </label>
                    </td>
                  </tr>
                </tbody>
              </table>
              <label class="form-sub-label" id="sublabel_input_6_description" style="border:0;clip:rect(0 0 0 0);height:1px;margin:-1px;overflow:hidden;padding:0;position:absolute;width:1px;white-space:nowrap" aria-hidden="false"> 1 is Not Bad, 5 is Excellent </label>
            </span>
          </div>
        </li>
        
        <!-- How Would you -->
        <li class="form-line" data-type="control_textarea" id="id_7">
          <label class="form-label form-label-left form-label-auto" id="label_7" for="input_7"> How would you suggest I improve it? </label>
          <div id="cid_7" class="form-input">
            <textarea id="input_7" class="form-textarea" name="q7_howWould" cols="28" rows="6" data-component="textarea" aria-labelledby="label_7"></textarea>
          </div>
        </li>
        <li class="form-line" data-type="control_button" id="id_2">
          <div id="cid_2" class="form-input-wide">
            <div style="text-align:left" data-align="left" class="form-buttons-wrapper form-buttons-left   jsTest-button-wrapperField">
              <button id="input_2" type="submit" class="form-submit-button form-submit-button-simple_blue submit-button jf-form-buttons jsTest-submitField" data-component="button" data-content="">
                Submit
              </button>
            </div>
          </div>
        </li>
        <li style="display:none">
          Should be Empty:
          <input type="text" name="website" />
        </li>
      </ul>
    </div>
  </form>
  </div>
</body>
</html>
